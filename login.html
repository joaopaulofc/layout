<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SSC - Sistemas de Soluções Camed</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row login-row">
            <div class="col-md-6 login-col-laranja">
                <h1 class="ssc-login">SSC - Sistemas de Soluções Camed</h1>
            </div>
            <div class="col-md-6 login-form">
                <div class="ibox-content login-content">
                    <div class="camed-login text-center">
                        <img src="img/Camed.png" alt="Camed" />
                    </div>
                    <form class="m-t form-inlin justify-content-center" role="form" action="index.html">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Login" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block btn-login m-b">Entrar</button>

                        <a class="btn btn-sm btn-block" href="register.html">
                            Problemas com a senha?
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
